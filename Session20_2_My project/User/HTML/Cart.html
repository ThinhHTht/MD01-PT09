<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </style> -->
    <link rel="shortcut icon" href="../Image/Homepage/favicon (2).png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/cart.css">
</head>

<body>
    <div class="container">
        <!-- header  -->
        <div class="search-bar">
            <img class="logo-img" src="../Image/Homepage/logo1.png" alt="">
            <form class="search-form">
                <input type="text" placeholder="Tìm kiếm...">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <p class="email"> <i class="fa-solid fa-envelope" style="margin-right: 5px;"></i>battrang@gmail.com</p>
            <p class="phone"><i class="fa-solid fa-phone" style="margin-right:5px;"></i> 01218928192</p>
            <div class="shopping">
                <a href="./Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <span class="quantity">0</span>
            </div>

        </div>
        <!-- // Gio hang -->

        <div class="card">
            <h1>Giỏ hàng của bạn</h1>
            <ul class="listCard"></ul>
            <div class="checkOut">
                <!-- <div class="total">0</div> -->
                <div class="total-btn"> <span style="margin-right: 10px;">Tổng tiền:</span> <span class="total">0</span>
                </div>
                <div class="closeShopping">Mua hàng</div>
            </div>
        </div>

        <div class="footer">

        </div>


    </div>

    <script src="../JS/cart.js"></script>
</body>

</html>
